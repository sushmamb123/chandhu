<!DOCTYPE html>
<html>
    <head style="text-align: center;">
    <title>Registration form</title>
    <link rel="stylefile" href="new.css">
    <link rel="stylesheet" href="new.css">
<script src="new.js"></script>
<style></style>
<script></script>
    </head>
    <body>
       <div class="h2Css">
        <h1 style="text-align: center;">Registration form</h1>
    </div><hr>
    <form class="formCss"><br>
    <div id="classId">Name<span style="color: red;">*</span>:<input type="text"name="Inputname" required>
    </div><br>
    <div id="email">Email-Id<span style="color: red;">*</span>:<input type="email"name="emailname"required>
    </div><br>
    <div>
        Password<span style="color: red;">*</span>:<input type="number"required>
    </div><br>
    <div id="memberId">Member-Id<span style="color: red;">*</span>:<input type="number"name="number"required> 
    </div><br>
    <div id="Contact number">ContactNumber<span style="color: red;">*</span>:<input type="number"name="number" required>

    </div><br>
    <div id="genderId">
        Please select gender :
        <input type="radio" id="male" name="male" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="male" value="female">
        <label for="female">female</label>
    </div><br>
    <div id="shiftId">
        Select shift:
        <select>
            <option value="morningShift">Morning</option>
            <option value="eveningShift">Evening</option>
        </select>
    </div><br>
    Date:<input type="date"><br>
    <div id="technologyId">
        Select technologies:
        <input type="radio" id="inp1" name="checkname" value="inp1">
        <label for="inp1">Java</label>
        <input type="radio" id="inp2" name="checkname" value="inp2">
        <label for="inp2">Labview</label>

    </div><br>
    <button class="buttonclass" type="submit">Submit</button>
    <button class="buttonclass1" type="reset">Reset</button>


    </form>
    </body>
</html>
